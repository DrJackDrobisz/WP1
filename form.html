<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Example</title>
</head>

<body>
    <form action="#">
        <!-- Accessible Rich Internet Applications (ARIA) is a set of attributes that define ways to make web content
             and web applications more accessible to people with disabilities. - for ADA compliance -->
        <input type="email" aria-describedby="emailHelp">
        <small id="emailHelp">We'll never share your email with anyone else.</small>
        <input type="password">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
